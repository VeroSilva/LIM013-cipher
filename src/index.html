<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Secret Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <body>
        <div id="screen_1" class="display">
            <h1 class="Title">BIENVENIDO AGENTE</h1>
            <h3 class="regularTitle">Valide su contrase√±a</h3>
            <div class="validationPass">
                <input type="password" id="password">
                <button id="validationPassButton"><span>Validar</span></button>
            </div>
        </div>
        <div id="screen_2" class="hide">
            <div id="section0">
                <table id="options">
                    <tr>
                        <th class="optionA"><a href="#section1" class="chipherA">CIFRAR MENSAJE</a></th>
                        <th class="optionB"><a href="#section2" class="chipherB">DESCIFRAR MENSAJE</a></th>
                    </tr>
                </table>
            </div>
            <div id="section1">
                <div class="center">
                    <form class="cipher-form">
                        <div class="form1">
                            <label for="offsetC">Indica el offset: </label>
                            <input type="number" id="offsetC" name="coffset">
                        </div>
                        <label for="mensaje-cifrar" class="block1">Mensaje: </label>
                        <textarea id="mensaje-acifrar"></textarea>
                        <p id="mensaje-cifrado" class="hide"></p>
                        <button id="cifrar-button"><span class="cifrar-button">Cifrar</span></button>
                    </form>
                </div>
            </div>

            <div id="section2">
                <div class="center">
                    <form class="cipher-form">
                        <div class="form1">
                            <label for="offsetD">Indica el offset: </label>
                            <input type="number" id="offsetD" name="doffset">
                        </div>
                        <label for="mensaje-descifrar" class="block1">Mensaje: </label>
                        <textarea id="mensaje-descifrar"></textarea>
                        <p id="mensaje-descifrado" class="hide"></p>
                        <button id="descifrar-button"><span class="descifrar-button">Descifrar</span></button>
                    </form>
                </div>
            </div>
        </div>







        <script src="index.js" type="module"></script>
    </body>

</html>
